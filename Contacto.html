<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Cont√°ctanos</h1>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" placeholder="tunombre@gmail.com"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="30" placeholder="Escribe tu mensaje..."></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

    <footer>
        <p>Gracias por escribirnos. Responderemos pronto.</p>
    </footer>
</body>
</html>
